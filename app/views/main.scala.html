@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>@title</title>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link href="@routes.Assets.at("stylesheets/dashboard.css")" rel="stylesheet">
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")"></script>
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    @if(session().get("handle") != null) {
                        <a class="navbar-brand" style="padding-left : 50px" href="@routes.Application.userProfile(session().get("handle"))">@session().get("handle")</a>
                    } else {
                        <a class="navbar-brand" style="padding-left : 50px">DOJ</a>
                    }
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        @if(session().get("handle") != null) {
                            <li><a href="@routes.Application.logout()" style="padding-right: 50px">Logout</a></li>
                        } else {
                            <li><a href="@routes.Application.authenticate()" style="padding-right: 50px">Signup/Login</a></li>
                        }
                    </ul>
                </div>
            </div>
        </nav>

        @content
    </body>
</html>
